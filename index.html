<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="container">
          <div class="header__tittle">
            <div class="header__img">
              <img src="./img/FREIGHT.svg" alt="" />
            </div>
            <div class="header__all">
              <div class="header__number-h3">
                <h3>Bishkek, Razzakov str. 2</h3>
              </div>
              <div class="header__number-h3-2">
                <h3>+996 755 156 868</h3>
              </div>
              <div class="btn__en">
                <button class="btn__en">en</button>
              </div>
              <div class="btn__ru">
                <button class="btn__ru">ru<img src="" alt="" /></button>
              </div>
              <div class="btn__burger">
                <button>
                  <img src="./img/menu.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="header__border"></div>
      </div>
      <section id="hero">
        <div class="container">
          <div class="hero">
            <div class="hero__tittle">
              <img src="./img/INTERNATIONAL CARGO TRANSPORTATION.svg" alt="" />
            </div>
            <div class="hero__all">
              <div class="hero__btn">
                <button>
                  Calculate the cost
                  <img src="./img/Frame.svg" alt="" />
                </button>
              </div>
              <div class="hero__info">
                <p>
                  Freight is a modern logistics company whose activities are
                  aimed
                  <br />
                  at providing customers with affordable and professional air
                  cargo <br />
                  transportation and customs clearance services of varying
                  degrees
                  <br />
                  of complexity. Transport services from Bishkek
                </p>
              </div>
            </div>
          </div>
          <div class="hero__img">
            <img class="hero__truck" src="./img/Frame 2.svg" alt="">
            <img src="./img/Frame 1 (1).svg" alt="">
            <img class="hero__airplane" src="./img/first-screen-image.svg" alt="">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
